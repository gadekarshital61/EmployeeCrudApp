<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body>
 <div class="container">
  <h3>Employee Register Page </h3>
  <form action="save" method="POST">
    Name: <input type="text" id="empName" name="empName" class="form-control"/>
    Salary: <input type="number" id="empSal" name="empSal" class="form-control"/>
    Dept: <select  id="empDept" name="empDept" class="form-control">
            <option value="">-SELECT-</option>
            <option value="BA">BA</option>
            <option value="QA">QA</option>
            <option value="DEV">DEV</option>
    </select>
    Address: <textarea id="empAddr" name="empAddr" class="form-control"></textarea>
     
      <button type="submit" class="btn btn-success">Submit</button>
  </form>
  
   <div th:text="${message}"></div>
 </div>
		
</body>
</html>
